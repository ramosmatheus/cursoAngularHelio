<div class="container">

    <form class="m-5">
        <div class="row">
            <div class="form-group">
                <input class="form-control" type="text" name="nome" [(ngModel)]="servico.pessoa.nome" placeholder="nome">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="cpf" [(ngModel)]="servico.pessoa.cpf" placeholder="cpf">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" [(ngModel)]="servico.pessoa.email" placeholder="email">
            </div><br/>
            <div>
                <button class="btn btn-info" type="button" name="enviar" (click)="adicionar()">Enviar</button>

            </div>
        </div>
    </form>
    <table class="table">

        <thead>
            <th scope="col"><strong>Nome</strong></th>
            <th scope="col"><strong>CPF</strong></th>
            <th scope="col"><strong>Email</strong></th>
            <th scope="col"><strong>Excluir</strong></th>
            <th scope="col"><strong>Alterar</strong></th>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of servico.listaPessoa; let i = index">
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>{{pessoa.email}}</td>
                <td><button class="btn btn-info" type="button" (click)="excluir(i)"><i class="fas fa-trash-alt"></i></button>
                </td>
                <td><button class="btn btn-info" type="button" (click)="alterar(i)"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
        </tbody>

    </table>



</div>
